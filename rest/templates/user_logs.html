{% extends "base.html" %}

{% block body %}
<h2>User Logs</h2>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.event_type }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No logs available.</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
<p><a href="{% url 'profile_rest_basic' %}">Back to Profile</a></p>
{% endblock %}
